<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <form autocomplete="off">
        <h2>Incripción a materias adeudadas</h2>
        <input type="text" placeholder="Nombre completo" id="nombre" required="">
        <input type="email" placeholder="Correo electrónico" id="mail" required="">
        <input type="text" placeholder="Materia adeudada" id="materia" required="">
        <input type="submit" value="Solicitar mesa" id="enviar">
        <div class="resultado"></div>
    </form>

    <script src="app.js"></script>
</body>
</html>
